<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--[if lt IE 9]>
	    <script src="js/shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!-- Início Container -->
        <header><!-- Cabeçalho -->
            <div id="logo"><!-- Logo -->
                <h1><a href="">Museu Nacional</a></h1>
            </div><!--/Logo-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acerco</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header><!--/Cabeçalho-->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" />
                </section>
            </div>
            <aside>
                <section id="depoimentos">
                    <img src="img/depoimento.png" />
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="date" class="campo" id="data">

                            <label for="qtd">Qtd pessoas</label>
                            <input type="number" class="campo" id="qtd" style="width:30px">

                        </fieldset>
                            <input class="botao" type="submit" value="Verifficar disponibilidade">
                    </form> 
                </section>
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <ul>
                        <li>
                            <a href="img/imagem1.jpg" target="_blank">
                                <img src="img/imagem1.jpg">
                            </a>
                        </li>

                        <li>
                            <a href="img/imagem2.jpg" target="_blank">
                                <img src="img/imagem2.jpg">
                            </a>
                        </li>

                        <li>
                            <a href="img/imagem3.jpg" target="_blank">
                                <img src="img/imagem3.jpg">
                            </a>
                        </li>

                        <li>
                            <a href="img/imagem4.jpg" target="_blank">
                                <img src="img/imagem4.jpg">
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>
        </div>
    </div><!--/Container -->
    
</body>
</html>
